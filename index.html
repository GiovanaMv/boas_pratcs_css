<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="./bem/main.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <h1>Nome do Site</h1>
        </header>
    </div>
        <div class="produtos">
            <div class="produto">
                <img class="produto-imagem" src="https://i.pinimg.com/736x/9c/a2/83/9ca28359b5e49210a9fe680630f034f5.jpg">

            </div>
            <div class="produto em-destaque">

            </div>
            <div class="produto">
                <img class="produto-imagem" src="https://i.pinimg.com/736x/9c/a2/83/9ca28359b5e49210a9fe680630f034f5.jpg">

                <p class="produto-descricao">Descrição do produto</p>
                <button class="form__submit" type="submit">Comprar</button>
            </div>
        </div>
